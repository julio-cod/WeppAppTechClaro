<div>
    <div class="container">
        <div>
            <h1>Registrar Libro</h1>
        </div>
    <div class="containerItem">
    <div id="containerform" >
        <form [formGroup]="form" id="formBook" >
        
          <div style="text-align: center;" >    
             <div>
              <mat-form-field class="matForm">
                <mat-label>Id</mat-label>
                <input [(ngModel)]="Id" formControlName="txtId" class="text-Id" id="txtId" matInput placeholder="Id" (keypress)="onlyNumberKey($event)" >
              </mat-form-field>
            </div>
              <div>
                <mat-form-field class="matForm">
                  <mat-label>Title</mat-label>
                  <input [(ngModel)]="Title" formControlName="txtTitle" class="text-Title" id="txtTitle" matInput placeholder="Title" >
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="fill" style="width: 400px;" >
                  <mat-label>Description</mat-label>
                  <textarea matInput rows="10" cols="70" [(ngModel)]="Description" formControlName="txtDescription" class="text-Description" id="txtDescription" matInput placeholder="Description" ></textarea>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="matForm">
                  <mat-label>PageCount</mat-label>
                  <input [(ngModel)]="PageCount" formControlName="txtPageCount" class="text-PageCount" id="txtPageCount" matInput placeholder="PageCount" (keypress)="onlyNumberKey($event)"  >
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="fill" style="width: 400px;" >
                  <mat-label>Excerpt</mat-label>
                  <textarea matInput rows="10" cols="70" [(ngModel)]="Excerpt" formControlName="txtExcerpt" class="text-Excerpt" id="txtExcerpt"  matInput placeholder="Excerpt" ></textarea>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="matForm">
                  <mat-label>PublishDate</mat-label>
                  <input [(ngModel)]="PublishDate" formControlName="txtPublishDate" class="text-PublishDate" id="txtPublishDate"  matInput placeholder="PublishDate" >
                </mat-form-field>
              </div>
              <br/>
              <div>
                  <button [disabled]="form.invalid" mat-raised-button color="primary" class="button" (click)="AgregarProducto()">{{(loading) ? 'Cargando....' : 'Guardar'}}</button>
              </div>
            </div>
        </form>
      </div>
  </div>
    </div>
    </div>
